<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
  		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Movies and TV Shows</title>
		<!-- Polymer files -->
		<script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
		<link rel="import" href="bower_components/polymer/polymer.html">
		<link rel="import" href="elements/elements.html">
		<!-- Custom styles -->
		<link rel="stylesheet" type="text/css" href="styles.css">
		<style is="custom-style">
			:root{
				--paper-tabs-selection-bar-color: blue;
			};
		</style>
	</head>
	<body unresolved class="fullbleed layout vertical">
		<template is="dom-bind" id="app">
			<paper-drawer-panel id="paperDrawerPanel">

				<!-- Drawer sidebar -->
				<paper-header-panel drawer>

					<paper-toolbar>
						<span class="paper-font-title">Menu</span>
					</paper-toolbar>

					<paper-menu attr-for-selected="data-route" selected="[[route]]">

						<paper-item data-route="movies" selected="[[route]]">
							<a href="/movies" class="flex" on-tap="onDataRouteClick">
								<iron-icon icon="image:movie-creation"></iron-icon>
								<span>Movies</span>
							</a>
						</paper-item>
 
						<paper-item data-route="tv-shows" selected="[[route]]">
							<a href="/tv-shows" class="flex" on-tap="onDataRouteClick">
								<iron-icon icon="hardware:tv"></iron-icon>
								<span>TV Shows</span>
							</a>
						</paper-item>

					</paper-menu>

				</paper-header-panel>

				<!-- Drawer main content -->

				<paper-scroll-header-panel main id="headerPanelMain">

					<paper-toolbar>
						<paper-icon-button icon="menu" paper-drawer-toggle></paper-icon-button>
						<div class="title">[[titleApp]]</div>
					</paper-toolbar>

					<div class="content">

						<iron-pages attr-for-selected="data-route" selected="{{route}}">

							<section data-route="movies">
								<paper-tabs class="bottom flex" selected="{{filmTab}}">
									<paper-tab>IN THEATERS</paper-tab>
									<paper-tab>COMING SOON</paper-tab>
								</paper-tabs>
								<iron-pages selected="{{filmTab}}">
									<div class="list" role="list">
										<films-service filmstype="now_playing"></films-service>
									</div>
									<div class="list" role="list">
										<films-service filmstype="upcoming"></films-service>
									</div>
								</iron-pages>
							</section>

							<section data-route="tv-shows">
								<paper-tabs class="bottom flex" selected="{{tvTab}}">
									<paper-tab>POPULAR</paper-tab>
									<paper-tab>TOP RATED</paper-tab>
								</paper-tabs>
								<iron-pages selected="{{tvTab}}">
									<div class="list" role="list">
										<tv-service tvtype="popular"></tv-service>
									</div>
									<div class="list" role="list">
										<tv-service tvtype="top_rated"></tv-service>
									</div>
								</iron-pages>
							</section>

						</iron-pages>

					</div>

				</paper-scroll-header-panel>

			</paper-drawer-panel>

		</template>

		<script src="scripts/app.js"></script>
	</body>
</html>
