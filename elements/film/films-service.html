<link rel="import" href="media-item-film.html">

<dom-module id="films-service">
	<template>
		<iron-ajax
			auto
			handle-as="json"
			url="https://api.themoviedb.org/3/movie/{{filmstype}}?api_key=5629f35835568cb20ef10777c9ac65a8&language=es"
			on-response="getCurrentData"></iron-ajax>

		<template is="dom-repeat" items="{{films}}">
			<media-item-film currentitem="{{item}}"></media-item-film>
		</template>

	</template>
</dom-module>

<script>
	Polymer({
		is: 'films-service',
		properties: {
			films : Object,
			filmstype: String
		},
		ready: function(){
		},
		getCurrentData: function(event){
			var response = event.detail.response;
			this.films = response.results;
		}
	});
</script>
