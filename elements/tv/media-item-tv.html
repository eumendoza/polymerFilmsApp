<dom-module id="media-item-tv">
	<style>
		iron-image{
			width:72px;
			height:72px;
		};
		paper-item{
			padding:5px 8px;
		};
	</style>
	<template>
		<paper-item>
		<iron-image sizing="contain" src="http://image.tmdb.org/t/p/w92/{{currentitem.poster_path}}"></iron-image>
			<paper-item-body two-line>
				<div>{{currentitem.name}}</div>
				<div secondary>{{currentitem.popularity}}</div>
			</paper-item-body>
		</paper-item>
	</template>
</dom-module>

<script>
	Polymer({
		is: 'media-item-tv',
		properties: {
			currentitem: Object
		},
		ready: function(){
		
		}
	});
</script>
