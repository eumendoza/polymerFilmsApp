<link rel="import" href="media-item-tv.html">

<dom-module id="tv-service">
	<template>
		<iron-ajax
			auto
			handle-as="json"
			url="https://api.themoviedb.org/3/tv/{{tvtype}}?api_key=5629f35835568cb20ef10777c9ac65a8&language=es"
			on-response="getCurrentData"></iron-ajax>

		<template is="dom-repeat" items="{{tvshows}}">
			<media-item-tv currentitem="{{item}}"></media-item-tv>
		</template>

	</template>
</dom-module>

<script>
	Polymer({
		is: 'tv-service',
		properties: {
			tvshows : Object,
			tvtype: String
		},
		ready: function(){
		},
		getCurrentData: function(event){
			var response = event.detail.response;
			this.tvshows = response.results;
		}
	});
</script>
